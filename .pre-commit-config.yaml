# Pre-commit configuration for online trading platform
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # ===========================
  # General hooks
  # ===========================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.(md|rst)$
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: pretty-format-json
        args: ['--autofix', '--indent=2']
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

  # ===========================
  # Python - Ruff (formatter and linter)
  # ===========================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^app/engine/
      # Run the formatter
      - id: ruff-format
        files: ^app/engine/

  # ===========================
  # Python - MyPy (type checking)
  # ===========================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: ^app/engine/
        additional_dependencies:
          - types-requests
          - types-redis
          - types-PyYAML
          - types-python-dateutil
          - types-setuptools
        args:
          - --strict
          - --ignore-missing-imports
          - --show-error-codes
          - --warn-return-any
          - --warn-unused-configs

  # ===========================
  # Python - Security checks
  # ===========================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        files: ^app/engine/
        args: [-c, pyproject.toml]

  # ===========================
  # JavaScript/TypeScript - ESLint
  # ===========================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
      - id: eslint
        files: ^app/(bff|ui)/.*\.(js|jsx|ts|tsx)$
        additional_dependencies:
          - eslint@^8.57.0
          - '@typescript-eslint/eslint-plugin@^7.0.0'
          - '@typescript-eslint/parser@^7.0.0'
          - 'eslint-plugin-react@^7.33.0'
          - 'eslint-plugin-react-hooks@^4.6.0'
          - 'eslint-plugin-import@^2.29.0'
          - 'eslint-plugin-jsx-a11y@^6.8.0'
          - 'eslint-config-next@^14.0.0'
          - 'eslint-config-prettier@^9.1.0'
        args: [--fix, --max-warnings=0]

  # ===========================
  # JavaScript/TypeScript - Prettier
  # ===========================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^app/(bff|ui)/.*\.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$
        additional_dependencies:
          - prettier@^3.3.0
          - '@trivago/prettier-plugin-sort-imports@^4.3.0'

  # ===========================
  # Go - formatting and linting
  # ===========================
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        files: ^app/router/
      - id: go-vet-mod
        files: ^app/router/
      - id: go-mod-tidy
        files: ^app/router/
      - id: go-staticcheck-mod
        files: ^app/router/
      - id: go-build-mod
        files: ^app/router/
      - id: go-test-mod
        files: ^app/router/

  # ===========================
  # Go - Additional linting with golangci-lint
  # ===========================
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.61.0
    hooks:
      - id: golangci-lint
        files: ^app/router/
        args:
          - --timeout=5m
          - --config=app/router/.golangci.yml

  # ===========================
  # Docker - Dockerfile linting
  # ===========================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # ===========================
  # YAML/JSON validation
  # ===========================
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]
        exclude: ^app/(bff|ui)/node_modules/

  # ===========================
  # Security - secrets detection
  # ===========================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            \.env\.example|
            package-lock\.json|
            pnpm-lock\.yaml|
            go\.sum|
            .*\.lock
          )$

  # ===========================
  # Spell checking
  # ===========================
  - repo: https://github.com/crate-ci/typos
    rev: v1.26.0
    hooks:
      - id: typos
        exclude: |
          (?x)^(
            .*\.lock|
            pnpm-lock\.yaml|
            package-lock\.json|
            go\.sum|
            .*\.min\.(js|css)
          )$

  # ===========================
  # Markdown linting
  # ===========================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: node_modules

  # ===========================
  # Git commit message linting
  # ===========================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [] # optional: list of Conventional Commits types to allow e.g. [feat, fix, ci, chore, test]

# ===========================
# CI configuration
# ===========================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false