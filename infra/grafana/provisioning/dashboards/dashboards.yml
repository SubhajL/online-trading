# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: Trading Platform Dashboards
    orgId: 1
    folder: 'Trading'
    folderUid: 'trading'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards