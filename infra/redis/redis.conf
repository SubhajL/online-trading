# Redis Configuration for Online Trading Platform
# This configuration is optimized for use as a cache and message broker

################################## NETWORK #####################################

# Accept connections on all interfaces (within Docker network)
bind 0.0.0.0

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 300

# TCP keepalive to detect dead peers
tcp-keepalive 60

# TCP listen() backlog
tcp-backlog 511

################################# GENERAL ######################################

# Number of databases (we use multiple for different purposes)
databases 16

# Logging level (debug, verbose, notice, warning)
loglevel notice

# Disable protected mode since we're in a Docker network
# In production, use requirepass instead
protected-mode no

################################ SNAPSHOTTING ##################################

# Save the DB on disk (for backup purposes, not primary persistence)
save 900 1
save 300 10
save 60 10000

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the rdb file
rdbchecksum yes

# The filename for the DB
dbfilename dump.rdb

################################# REPLICATION ###################################

# Disable diskless replication
repl-diskless-sync no

# Replication timeout
repl-timeout 60

################################## SECURITY ####################################

# Require a password (set via environment variable in docker-compose)
# requirepass will be set by Docker command line

# Rename dangerous commands (uncomment in production)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT ###############################

# Max memory usage (set appropriate to your container limits)
maxmemory 1gb

# Memory eviction policy when max memory is reached
# allkeys-lru: Remove any key according to the LRU algorithm
maxmemory-policy allkeys-lru

# LRU sample size for eviction
maxmemory-samples 5

############################# LAZY FREEING #####################################

# Enable lazy freeing of memory
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

############################ KERNEL OOM CONTROL ################################

# Enable memory overcommit handling
oom-score-adj no

############################ APPEND ONLY MODE ##################################

# Enable AOF persistence
appendonly yes

# The name of the append only file
appendfilename "appendonly.aof"

# Fsync policy: always, everysec, no
# everysec: fsync every second. Fast enough, and you can lose 1 sec of data if there is a disaster
appendfsync everysec

# Prevent fsync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite the AOF
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file on startup
aof-load-truncated yes

# Use RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING #################################

# Max execution time for Lua scripts (milliseconds)
lua-time-limit 5000

################################## SLOW LOG ####################################

# Slow log for commands exceeding execution time (microseconds)
slowlog-log-slower-than 10000

# Maximum length of the slow log
slowlog-max-len 128

################################ LATENCY MONITOR ###############################

# Enable latency monitoring
latency-monitor-threshold 0

############################# EVENT NOTIFICATION ###############################

# Notify Pub/Sub clients about events
notify-keyspace-events ""

############################### ADVANCED CONFIG ################################

# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing the main dictionary
hz 10

# Enable active defragmentation
activedefrag no

# Jemalloc background thread for purging
jemalloc-bg-thread yes